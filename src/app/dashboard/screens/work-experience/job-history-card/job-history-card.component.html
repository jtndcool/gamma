<div class="card job-card col-lg-12" style="display: flex; flex-direction: column;">


    <div class="col-lg-12 primary" style="display: flex;justify-content: center; align-items: end; background-image: linear-gradient(#334d50, #464646);">

        <p class="info" style="color: white; text-align: center;">{{workHistory.company_name}}</p>
    </div>
    <div class="col-lg-12" style="display: flex; align-items: end;">
        &nbsp;
        <img class="img" src="../../../../assets/company.png"/>
        <p class="info">{{workHistory.company_name}}</p>
    </div>

    <div class="col-lg-12" style="display: flex; align-items: end;">
        &nbsp;
        <img class="img" src="../../../../assets/title.png"/>
        <p class="info">{{workHistory.title}}</p>
    </div>

    <div class="col-lg-12" style="display: flex; align-items: end;">
        &nbsp;
        <img class="img" src="../../../../assets/start.png"/>
        <p class="info">{{workHistory.start_date | date: 'dd-MM-yyyy'}}</p>
    </div>
    <div class="col-lg-12" style="display: flex; align-items: end;">
        &nbsp;
        <img class="img" src="../../../../assets/location.png"/>
        <p class="info">{{workHistory.location}}</p>
    </div>
    <div class="col-lg-12" style="display: flex; align-items: end;">
        &nbsp;
        <img class="img" src="../../../../assets/description.png"/>
        <p class="info">{{workHistory.description}}</p>
    </div>
